<!doctype html>

<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <title>CIT 230 Lazy load</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="css/lazyload.css">
    </head>

    <body>
        <header>
            <h1>Progressive Loading (Imagers)</h1>
        </header>

        <main>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/4x4.jpg"alt="4x4">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/color.jpg" alt="color">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/loghouses.jpg" alt="log houses">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/motocross.jpg" alt="motocross">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/water.jpg" alt="water">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/waterfall.jpg" alt="waterfall">
            </picture>
        </main>
        <script src="js/lazyload.js"></script>
    </body>
</html>
